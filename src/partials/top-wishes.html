<section class="lists">
  <h2>Top Wishes</h2>
  <p>The top currently wished for items on the site</p>
  <ul>
    <li class="product" data-product-sku="{{product.sku}}" data-product-source="{{product.type}}" title="{{product.description}}" ng-repeat="product in products">
      <a ng-href="">
        <figure class="img-sizing">
          <img ng-src="{{product.image_thumbnail}}" />
        </figure>
        <div class="product-txt">
          <h3>{{product.title | limitTo: 25}}</h3>
          <p class="price">
            {{product.current_price | currency}}
          </p>
          <p class="descr">
            {{product.description | limitTo: 25}}{{product.description.length > 25 ? '...' : ''}}
          </p>
          <div class="star-link" ng-click="starProduct()" >
            <span class="fa fa-star-o hvr-icon-grow" title="Create a Wish"></span>
          </div>
        </div>
      </a>
    </li>
  </ul>
  <div class="add-wish">
    <i class="fa fa-plus-circle"></i>
    <div class="drp-down">Create a wish</div>
  </div>
</section>
