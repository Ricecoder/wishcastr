<section class="lists" ng-if="products">
  <p>The top currently wished for items on the site</p>
  <ul>
    <li class="product"
      data-product-sku="{{product.sku}}" data-product-source="{{product.type}}"
      title="{{product.description}}" ng-repeat="product in products">
      <a ng-href=""> <!--FIXME: affiliate_url SHOULD WORK. MAKE IT NOT WORK FOR STAR.-->
        <figure class="img-sizing">
          <img ng-src="{{product.image_large}}" />
        </figure>
        <div class="product-txt">
          <h3 class="product-title">{{product.title }}</h3>
          <p class="descr">
            {{product.description | limitTo: 100 }}{{product.description.length > 25 ? '...' : ''}}
          </p>
          <p class="price" data-current-price="{{product.current_price}}">
            {{product.current_price | currency}}
          </p>
          <div class="star-link" ng-click="starProduct()" >
            <span class="fa fa-star-o hvr-icon-grow" title="Create a Wish"></span>
          </div>
        </div> <!--PRODUCT_TXT-->
      </a>
    </li>
  </ul>
  <div class="add-wish">
    <button ng-click="draftWish()" class="add-wish-btn hvr-grow">
      Create a wish
    </button>
  </div>
 <div class="add-wish-but-login">
    <p class="login-save">Login to save your wish!</p>
 </div>

</section>
