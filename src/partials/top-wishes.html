<section class="lists">
  <h2>Top Wishes</h2>
  <p>The top currently wished for items on the site</p>
  <ul>
    <li ng-repeat="product in products">
      <a href="#">
        <img ng-src="{{product.image_thumbnail}}"></img>
        <h3>{{product.title}}</h3>
        <p>{{product.description | limitTo: 50}}</p>
        <p>{{product.current_price | currency}}</p>
      </a>
    </li>
  </ul>
