<section class="lists" ng-controller="searchResults">
  <h2>Results</h2>
  <ul class="search-menu">
    <li ng-repeat="result in results">
      <a href="#">
        <img ng-src="{{product.image_thumbnail}}"></img>
        <div class="product-txt">
          <h3>{{product.title}}</h3>
          <p id="price">{{product.current_price | currency}}</p>
          <p id="descr">{{product.description | limitTo: 50}}</p>
        </div>
      </a>
    </li>
  </ul>
</section>
