<section class="result-list">
  <h2>Results</h2>
  <ul class="search-menu">
    <li class="result-item" ng-repeat="product in products.results()">
      <a> <!--TODO: MAKE THIS LINK TO AN ITEM SPECIFIC PAGE-->
        <figure class="img-container">
          <img ng-src="{{product.image_thumbnail}}">
        </figure>
        <div class="product-txt" title="{{product.description}}">
          <h3 class="title">{{product.title | limitTo: 50}}{{product.description.length > 20 ? '...' : ''}}</h3>
          <div class="star-link" ng-click="starProduct()" >
            <span class="fa fa-star-o hvr-icon-grow" title="Create a Wish"></span>
          </div>
          <p class="price">{{product.current_price | currency }}</p>
          <p class="descr">{{product.description }}{{product.description.length > 20 ? '...' : ''}}</p>
        </div>
      </a>
    </li>
  </ul>

  <div class="add-wish">
    <button ng-click="draftWish()" class="add-wish-btn hvr-grow">
      Create a wish
    </button>
  </div>
  <div class="add-wish-but-login">
    Login to save your wish!
    <div class="amazon-root" ng-click="toggleLogin()">
      <span class="amazon-login">
        Login
      </span>
      <span class="amazon-logout">
        Logout
      </span>
    </div>
  </div>


</section>
