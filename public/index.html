<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Wishcastr</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <!-- bower:css -->
        <link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />

        <!-- endbower -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <main class="container" ng-app='Wishcastr'>
        <header class="nav-header">
          <a href="#/top-wishes" id="logo">Wishcastr</a>
          <div class="login">
            <div id="amazon-root">
              <span id="amazon-login">
                <img src="http://g-ecx.images-amazon.com/images/G/01/lwa/btnLWA_gold_76x32.png" />
              </span>
              <a id="amazon-logout">Logout</a>
            </div>
          </div>
        </header> <!--END OF HEADER-->

        <section class="search" ng-controller="Find as find">
            <h2>Find what you're <span id="wish">wishing</span> for</h2>
            <form name="find" ng-submit="search($form)">
              <input name="query" type="search" placeholder="cast a line" ng-model="query" ng-model-options="{ updateOn: 'default blur'}"></input>
              <button type="submit">Search</button>
            </form>
            <ul class="search-menu shadow">
              <li ng-repeat="product in products">
                <a target="_blank" href="{{product.affiliate_url}}">
                  <p>{{product.title}}</p>
                </a>
                <!--TODO: EVENTUALLY MAKE THIS A LINK TO THE ITEM-->
              </li>
            </ul>
        </section> <!--END OF .SEARCH-->

        <section class="list-view">
          <!-- <a href="#/user-wishes">user wishes</a>
          <a href="#/results">results</a> -->

          <ng-view />
        </section> <!--END .LIST-->
      </main> <!--END .CONTAINER-->

        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>

        <!-- endbower -->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

    </body>
</html>
