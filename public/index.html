    <!-- endbower -->
    <link rel="stylesheet" href="css/main.css">

  <body>
    <main class="container" ng-app='Wishcastr'>
      <header class="nav-header">
        <a href="#/top-wishes" id="logo">Wishcastr</a>
        <nav class="meta" ng-controller="Hello as hello">
          <div class="login">
            <div id="amazon-root">
              <span id="amazon-login">
                Login
              </span>
              <span id="amazon-logout">
                Logout
              </span>
            </div>
            <p id="welcome">Welcome, <span ng-bind="name"></span></p>
          </div>
        </nav>

      </header> <!--END OF NAV-HEADER-->

      <section class="search">
        <div class="color-bar" ng-controller="SearchController as search">
          <h2>Find what you're <span id="wish">wishing</span> for</h2>

          <form name="find" ng-submit="search.find($form)">
            <!-- <a href="#/results"> -->
              <input name="query" type="search" placeholder="cast a line"
                  ng-model="search.query" ng-model-options="{ updateOn: 'default blur'}">
              <button type="submit">Search</button>
            <!-- </a> -->
          </form>
        </div>
      </section> <!--END OF .SEARCH-->

      <section class="list-view">
        <ng-view>
          <span class="fa fa-circle-o-notch fa-spin"></span>
        </ng-view>
        <!-- <a href="#/user-wishes">user wishes</a>
        <a href="#/results">results</a> -->
      </section> <!--END .LIST-->

      <footer>
        <div class="info-pgs">
          <a href="privacy.html">Privacy Policy</a>
          <a href="about.html">About Wishcastr</a>
        </div>
        <div id="github">
          <a href="https://github.com/wishcastr/wishcastr">
            <i class="fa fa-github-square"></i>
          </a>
        </div>
      </footer>

    </main> <!--END .CONTAINER-->

    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>

    <!-- endbower -->
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
